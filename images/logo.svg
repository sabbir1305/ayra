<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="circleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5530;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main logo circle -->
  <circle cx="60" cy="60" r="45" fill="url(#circleGrad)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="60" cy="60" r="35" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="60" cy="60" r="20" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="60" cy="60" r="8" fill="#ffffff"/>
  <circle cx="60" cy="60" r="3" fill="#2c5530"/>

  <!-- Company name -->
  <text x="130" y="35" font-family="Arial Black, Arial, sans-serif" font-size="26" font-weight="900" fill="#2c5530">AYRA</text>
  <text x="130" y="55" font-family="Arial Black, Arial, sans-serif" font-size="20" font-weight="900" fill="#4a90e2">PROPERTIES</text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#666666">LTD.</text>

  <!-- Decorative elements -->
  <g transform="translate(320, 30)">
    <rect width="60" height="4" fill="#4a90e2" rx="2"/>
    <rect y="10" width="40" height="4" fill="#2c5530" rx="2"/>
    <rect y="20" width="50" height="4" fill="#4a90e2" rx="2"/>
    <rect y="30" width="35" height="4" fill="#2c5530" rx="2"/>
    <rect y="40" width="45" height="4" fill="#4a90e2" rx="2"/>
